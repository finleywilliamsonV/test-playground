<div class="row mt-5">
    <div class="col">
        <app-page-title title="Rock Paper Scissors"></app-page-title>
    </div>
</div>

<!-- game board -->
<div class="row mt-5">

    <!-- buffer -->
    <div class="col-2"></div>

    <!-- player side -->
    <div class="col-2 pe-1 text-end">

        <div
            class="row"
            [style.height.px]="50"></div>

        <div
            *ngFor="let move of moves | keyvalue: preserveOrder"
            class="row">
            <ng-container *ngIf="move.value != moves.none">
                <div class="col my-2">
                    <button
                        class="btn btn-dark move-selection-button me-4"
                        (click)="selectMove(move.value)">
                        <fa-icon
                            id="spinner-icon"
                            [icon]="move.value"
                            size="4x">
                        </fa-icon>
                    </button>
                </div>
            </ng-container>

        </div>

    </div>

    <div class="col-4 px-1">
        <div
            id="resultsCard"
            class="card text-center">

            <div class="row">

                <div class="col-6">
                    <button class="btn btn-dark result-icon">
                        <fa-icon
                            id="spinner-icon"
                            [icon]="playerMove"
                            size="8x">
                        </fa-icon>
                    </button>
                </div>

                <div class="col-6">
                    <button class="btn btn-dark result-icon">
                        <fa-icon
                            id="spinner-icon"
                            [icon]="computerMove"
                            size="8x">
                        </fa-icon>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- computer side -->
    <div class="col-2 ps-1 text-start">

        <div
            class="row"
            [style.height.px]="50"></div>

        <div
            *ngFor="let move of moves | keyvalue: preserveOrder"
            class="row">
            <ng-container *ngIf="move.value != moves.none">
                <div class="col my-2">
                    <button class="btn btn-dark move-selection-button ms-4">
                        <fa-icon
                            id="spinner-icon"
                            [icon]="move.value"
                            size="4x">
                        </fa-icon>
                    </button>
                </div>
            </ng-container>
        </div>

    </div>

    <!-- buffer -->
    <div class="col-2"></div>
</div>

<!-- reset button -->
<div class="row mt-5 text-center">
    <div class="col">
        <button
            id="resetButton"
            class="btn btn-light"
            (click)="resetGame()">
            Reset Game
        </button>
    </div>
</div>
